<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapour + Tiramisu Integration</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
            "@dimforge/rapier3d-compat": "https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.11.2/+esm"
        }
    }
    </script>
</head>
<body>
    <!-- Lustre UI overlay container -->
    <div id="app"></div>

    <!-- Load the application using Node.js context -->
    <script>
      import('./build/dev/javascript/tiramisu_integration/tiramisu_integration.mjs')
        .then(module => {
          module.main();
        })
        .catch(err => {
          console.error('Failed to load application:', err);
        });
    </script>
</body>
</html>
